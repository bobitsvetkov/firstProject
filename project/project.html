<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <title>Quick Tip</title>
   <a href="https://www.vecteezy.com/free-vector/shop">Image Credit: Shop Vectors by Vecteezy</a>
</head>
<body>
   <main id="container">
   <h1> Tip Calculator </h1>
   <section>
      <div class="bill">
         <label for="yourBill">Bill</label>
         <input type="number" placeholder="Enter your total bill" id="yourBill"/>         
      </div>
      <div>
         <div class="space-between">
            <label for="tipInput">Select tip</label>
            <span id="tipPercent">0%</span>
         </div>
         <input type="range" value="0" id="tipInput" class="range" />
      </div>
      <div class="space-between">
         <span>Tip</span>
         <span id="tipValue"></span>
      </div>
      <hr />
      <div class="space-between total">
         <span>Total</span>
         <span id="totalWithTip"></span>
      </div>
   </section>
   <section>
       <div>
          <div class="space-between">
             <label for="">Split</label>
             <span id="splitValue">1 person</span>
          </div>
          <input type="range" min="1" max="10" value="1" id="splitInput" class="range"/>  
       </div>
       <div class="space-between">
          <span>Total bill each</span>
          <span id="billEach"></span>
       </div>
       <div class="space-between">
          <span>Tip each</span>
          <span id="tipEach"></span>
       </div>
      </section>  
   </main>
   <script src="project.js"> </script>
</body>
</html>
